<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
       <script>
        // Wait for DOM content to load
        document.addEventListener('DOMContentLoaded', function() {

            // Get all elements with class "correct"
            let corrects = document.querySelectorAll('.correct');

            // Add event listeners to each correct button
            for (let i = 0; i < corrects.length; i++) {
                corrects[i].addEventListener('click', function() {

                    // Set background color to green
                    corrects[i].style.backgroundColor = 'Green';

                    // Go to parent element of correct button and find the first element with class "feedback" which has that parent
                    corrects[i].parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                });
            }

            // When any incorrect answer is clicked, change color to red.
            let incorrects = document.querySelectorAll(".incorrect");
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {

                    // Set background color to red
                    incorrects[i].style.backgroundColor = 'Red';

                    // Go to parent element of correct button and find the first element with class "feedback" which has that parent
                    incorrects[i].parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                });
            }

            // Check free response submission
            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input');
                if (input.value === 'Switzerland') {
                    input.style.backgroundColor = 'green';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                }
                else {
                    input.style.backgroundColor = 'red';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }
            });
        });

        function checkResponse(event) {
            let button = event.target;
            // Get the input element corresponding to the button
                let input = button.parentElement.querySelector('input');

                // Check for correct answer
                if (input.value === 'Switzerland') {
                    input.style.backgroundColor = 'Green';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                }
                else {
                    input.style.backgroundColor = 'Red';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }
        }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
        
        
        <div class="container">
            <form>
            <button type="submit">Restart Quiz</button>
            </form>
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate of people to sheep in New Zealand?</h3>

                <button type="submit" class="incorrect">6 People Per 1 Sheep</button>
                <button type="submit" class="correct">4 People Per 1 Sheep</button>
                <button type="submit" class="incorrect">1 Person Per 1 Sheep</button>
                <button type="submit" class="incorrect">1 Person Per 4 Sheep</button>
                <button type="submit" class="incorrect">1 Person Per 6 Sheep</button>
                <p class="feedback"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
    
                <input type="text">
                <button onclick="checkResponse(event)">Check Answer</button>
                <p class="feedback"></p>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>

<script src="script.js"></script>
