<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>

     <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" />

    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type="text/css" />
    <script src="https://kit.fontawesome.com/57c1bc4a0b.js" crossorigin="anonymous"></script>
</head>
<body>
     <header class="header">
    <!-- <img src="./images/dino.jpg" alt="" style="height: 20px;"> -->
    <a href="#" class="logo"><img src="./images/dino.jpg" alt="Logo" class="logo-img" />BENJI.</a>

    <div class="bx bx-menu" id="menu-icon"></div>

    <nav class="navbar">
      <a href="/Week8/homepage/home.html">Home</a>
      <a href="/Week8/homepage/aboutme.html">About</a>
      <a href="/Week8/homepage/projects.html">Projects</a>
      <a href="/Week8/homepage/contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="contact" id="contact">
    <h2 class="heading">Contact <span></span></h2>

    <form action="#">
        <div class="input-box">
            <div class="input-field">
                <input type="text" placeholder="Full Name" required>
                <span class="focus"></span>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Email" required>
                <span class="focus"></span>
            </div>
        </div>

        <div class="input-box">
            <div class="input-field">
                <input type="text" placeholder="Email Subject" required>
                <span class="focus"></span>
            </div>
            <div class="input-field">
                <textarea name="email-message" id="email_message"></textarea>
                <span class="focus"></span>
            </div>
        </div>
    </form>
  </section>

  <!-- Footer & Easter Egg Section -->
  <footer class="bg-purple">
    <div class="stars">
      <div class="central-body">
        <img class="image-404" src="http://salehriaz.com/404Page/img/404.svg" width="300px">
        <a href="#top" class="btn-go-home">GO BACK TOP</a>
      </div>
      <div class="objects">
        <img class="object_rocket" src="http://salehriaz.com/404Page/img/rocket.svg" width="40px">
        <div class="earth-moon">
          <img class="object_earth" src="http://salehriaz.com/404Page/img/earth.svg" width="100px">
          <img class="object_moon" src="http://salehriaz.com/404Page/img/moon.svg" width="80px">
        </div>
        <div class="box_astronaut">
          <img class="object_astronaut" src="http://salehriaz.com/404Page/img/astronaut.svg" width="140px">
        </div>

        <div class="box_bocchi">
          <img class="object_bocchi" src="./images/bocchi.gif" alt="Funny" width="300">
        </div>  
      </div>
      <div class="glowing_stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>

      </div>

    </div>
  </footer>

    
</body>
</html>

<!-- Implements Typing Animation -->
